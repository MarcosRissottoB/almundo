<section>
  <div class="card" *ngFor="let hotel of hotels">
    <div class="card-block" >
      <div class="row">
        <div class="col-md-4">

          <app-carousel></app-carousel>

        </div>
        <div class="col-md-4">
          <ul>
            <li routerLinkActive="active"><a [routerLink]="['ubicación']" class="card-link">{{hotel.name}}</a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <ul>
            <li routerLinkActive="active"><a [routerLink]="['ubicación']" class="card-link">{{hotel.price}}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
